name: beman-tidy lint, testing and installing

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' #  08:00AM EEST (@neatudarius' timezone) -> 05:00AM UTC

jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/beman-tidy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync environment
        run: |
          uv sync

      - name: Run linter
        run: |
          uv run ruff check --diff

      - name: Run tests
        run: |
          uv run pytest tests/ -v

  # TODO: Add build_and_install job

  # TODO: Add run_beman_tidy_on_exemplar job

  create-issue-when-fault:
    needs: [run_tests]  # TODO: Add build_and_install and run_beman_tidy jobs
    if: failure() && github.event.schedule == '0 5 * * *' # 08:00AM EEST (@neatudarius' timezone) -> 05:00AM UTC
    uses: ./.github/workflows/reusable-beman-create-issue-when-fault.yml
